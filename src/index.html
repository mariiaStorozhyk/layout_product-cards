<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="logo card__logo">
        <img class="logo__size" src="images/imac.jpeg" alt="logo">
      </div>

      <div class="title card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="code card__code">
        Код товара: 195434
      </div>

      <div class="rating card__rating">
        <div class="stars rating__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="reviw rating__reviw">
          Отзывов: 5
        </div>
      </div>

      <div class="price card__price">
        <div class="price__text">
          Цена:
        </div>

        <div class="price__number">
          69 999 грн
        </div>
      </div>

      <a class="card__button" data-qa="hover" href="#">
        Купить
      </a>
    </div>
  </body>
</html>
